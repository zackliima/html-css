<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients Testing</title>
    <link rel="shortcut icon" href="image/imgtittlesite.ico" type="image/x-icon">
    <style>
        body {
            /* É possível usar quantas cores quiser nesse método gradiante, mas apenas usa de 3-5 cores em seu site. */
            background-image: linear-gradient(#FFE3FB, #FFC2F6, #FFA0F9, #D56CC9, #9E4D94);
            background-attachment: fixed; 
            /* background-attachment = Determina se o fundo rola junto com o conteúdo da página ou fica fixo na tela.
            
            scroll (padrão): o fundo rola junto com o conteúdo da página.

            fixed: o fundo fica fixo na tela, como se estivesse "grudado" na janela do navegador.

            local: o fundo rola junto com o conteúdo do elemento com rolagem, não da janela. */
        }
        h1 {
            text-align: center;
            color: rgb(99, 97, 0);
        }
    </style>
</head>
<body>
    <h1>See Gradients by CSS</h1>
</body>
</html>
