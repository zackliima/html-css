<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
    <link rel="shortcut icon" href="images/icotag.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags in HTML</h1>
    <p>In HTML5, we can insert the elements at list follow. Hover over the terms to find out which tag you should use in each case.</p>
    <ul type="square">
        <li><abbr title="Use the tag &gt;p&lt;">Paragraph</abbr></li>
        <li><abbr title="Use the tag &gt;h1&lt; to &gt;h6&lt;">Titles</abbr></li>
        <li><abbr title="Use the tag &gt;img&lt;">Images</abbr></li>
        <li><abbr title="Use tha tag &gt;abbr&lt;">Abbreviations</abbr></li>
        <li><abbr title="Use the tag &gt;code&lt; and &gt;pre&lt;">Source-Codes</abbr></li>
        <li><abbr title="Use the tag &gt;ol&lt;">Numbered Lists (Ordered List)</abbr></li>
        <li><abbr title="Use the tag &gt;ul&lt;">Lists with Bullets (Unordered List)</abbr></li>
    </ul>
</body>
</html>
